syntax = "proto3";

package pb;
option go_package = ".;pb";

message dense {
    repeated int32 shape = 1;
    repeated double data = 2;
}

message layer {
    string              class = 1;
    string               name = 2;
    map<string, dense> params = 3;
    map<string, double>  args = 4;
}

message net {
    repeated layer layers = 1;
}